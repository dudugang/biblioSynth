<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	<link href="jquery-ui/css/smoothness/jquery-ui-1.10.4.custom.css" rel="stylesheet">
	<script src="jquery-ui/js/jquery-1.10.2.js"></script>
	<script src="jquery-ui/js/jquery-ui-1.10.4.custom.js"></script>
	<script>
	$(function() {

		
		var availableTags = [
			{value:"ActionScript",extra:"haha"},
			"AppleScript",
			"Asp",
			"BASIC",
			"C",
			"C++",
			"Clojure",
			"COBOL",
			"ColdFusion",
			"Erlang",
			"Fortran",
			"Groovy",
			"Haskell",
			"Java",
			"JavaScript",
			"Lisp",
			"Perl",
			"PHP",
			"Python",
			"Ruby",
			"Scala",
			"Scheme"
		];
		$( "#autocomplete" ).autocomplete({
			source: availableTags,

		}).data("ui-autocomplete")._renderItem = function(ul, item) {
			return $("<li>")
				.append($("<a>").text(item.value).append($('<span style="float:right; color:#999999;">').text(item.extra)))
				.appendTo(ul);
		};
	});
	</script>
</head>
<body>
<div>
	<form action="foo.html">
	<input id="autocomplete" title="type &quot;a&quot;" size="60" name="foo">
	<input type="submit" value="Go!">
	</form>
</div>
</body>

</html>
